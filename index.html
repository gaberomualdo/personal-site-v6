    <script>
      const colors = [
        '#b45309',
        '#b91c1c',
        '#c2410c',
        '#a16207',
        '#4d7c0f',
        '#15803d',
        '#047857',

      window.addEventListener('load', () => {
        const chooseRandom = (arr) =>
          arr[Math.floor(Math.random() * arr.length)];
        document.body.setAttribute(
          'style',
          `background-color: ${chooseRandom(colors)};`
        );
      });
    </script>
